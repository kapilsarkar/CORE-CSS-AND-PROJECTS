<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapido Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="menu-header">
          <img src="./images/logo (1).svg" class="logo" alt="logo" />
          <nav class="menu">
            <ul class="menu-list">
              <li>Home</li>
              <li>About Us</li>
              <li>Safety</li>
              <li>Careers</li>
              <li>Blog</li>
              <li>Press</li>
              <li>Contact Us</li>
            </ul>
          </nav>
          <button class="download-app">Download App</button>
        </div>
      </div>
    </section>
    <section class="responsive-menu">
      <img src="./images/logo (1).svg" class="responsive-logo" alt="logo" />
      <div class="responsive-btn">
        <p>Download App</p>
        <i class="fa-solid fa-bars" id="humbuger" style="color: #d0ca25"></i>
      </div>
    </section>
    <section class="hero-section">
       <div class="hero-section-left">
         <h1>India’s largest bike <br>
          taxi service</h1>
          <h3>Rapido is India’s first and fastest-growing Bike taxi app with a whopping 25 Million+ app downloads. We are now running operations in more than 100 cities.</h3>
       </div>
       <div class="hero-section-right">
         <div class="hero-section-right-container">
           <img src="./images/home_img_new.webp" alt="img">
         </div>
       </div>
    </section>
  </body>
</html>
